<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body bgcolor="skyblue">
    <form>
        <table align="center" border="2" >
            <caption><b><u>Employee Details</u></b></caption>
            <tr>
                <th>Name: </th>
                <td><input type="" text" placeholder="Enter your first name">(max. 25 characters)</td>
            </tr>
            <tr>
                <th>Age: </th>
                <td><input type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>Male<input type="radio" name="gender">
                    Female<input type="radio" name="gender"></td>
            </tr>
            <tr>
                <th>Designation: </th>
                <td><input type="text" placeholder="Position"></td>
            </tr>
            <tr>
                <th>Salary: </th>
                <td><input type="text" placeholder="INR"></td>
            </tr>
            <tr>
                <th>location: </th>
                <td><select>
                        <option>Mumbai</option>
                        <option>Ahmedabad</option>
                        <option>Pune</option>
                        <option>Banglore</option>
                    </select></td>
            </tr>
            <tr>
                <th>Email-id: </th>
                <td><input type="email" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <th>Date of Joining: </th>
                <td><input type="date" placeholder="DD/MM/YYYY"></td>
            </tr>
            <tr>
                <th>Contact-No: </th>
                <td><input type="text" placeholder="Mobile No.">(10-digits number)</td>
            </tr>
            <tr>
                <th>Submit</th>
                <td><input type="submit" name="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
