<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-3</title>
    <style>
        form{
            width:300px;
            height:200px;
            margin: auto;
            padding: 30px 0px;
            border: 1px solid black;
            background-color: rgba(148, 168, 173, 0.712);
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <caption><u><strong>Login Form</strong></u></caption>
        <table>
         <tr>
             <td>Username</td>
             <td><input type="text" placeholder="xyz@gmail.com"></input>
         </tr>
         <tr>
             <td>Password</td>
             <td><input type="password" placeholder="Password"><br>Password must contain 8 characters </td>
         </tr>
         <tr>
             <td><button type="submit" >Login</button></td>
             <td><input type="checkbox" checked="checked"></td>
         </tr>
        </table>
    </form>
