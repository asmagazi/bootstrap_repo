<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <centre>
           <form>
               <caption><u><b>Login Form</b></u></caption>
               <table bgcolor="lightgreen">
                <tr>
                    <td>Username</td>
                    <td><input type="text" placeholder="xyz@gmail.com"></input>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Password"><br>Password must contain 8 characters </td>
                </tr>
                <tr>
                    <td><button type="submit" >Login</button></td>
                    <td><input type="checkbox" checked="checked"></td>
                </tr>
               </table>
           </form>
        </centre>
    </body>
</html>
